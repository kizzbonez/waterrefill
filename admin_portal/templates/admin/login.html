<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AquaZen Water Refilling Station</title>
    {% load static %}  <!-- âœ… Load static tag here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="background">
        <div class="bubbles">
            {% for i in ""|rjust:10 %}
                <div class="bubble bubble--{{ forloop.counter }}"></div>
            {% endfor %}

        </div>
        <div class="login-container">
            <div class="logo-container">
                <img src="{% static 'image/AquaZen_logo_nobq.png' %}" alt="Logo">
            </div>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class="eye-icon fa fa-eye" id="togglePassword"></i> <!-- Unicode eye icon -->
                </div>
                {% if form.errors %}
                    <p class="error-message">Invalid username or password. Please try again.</p>
                {% endif %}
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
            
        </div>
      
    </div>
    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
